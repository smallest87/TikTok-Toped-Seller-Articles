<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Marketplace Activity Log</title>
  <style>
    /* --- RESET & GLOBAL --- */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      padding: 12px; 
      background: #f0f2f5; 
      margin: 0; 
      color: #333;
    }
    
    h3 { 
      margin: 0 0 12px 0; 
      font-size: 16px; 
      font-weight: 700; 
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* --- STATUS BOX (Notifikasi Atas) --- */
    #status-box {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
      font-weight: 600;
      display: none; /* Default sembunyi */
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .status-exist {
      background-color: #fff8e1; /* Kuning lembut */
      color: #b7791f;
      border: 1px solid #f6e05e;
    }
    
    .status-new {
      background-color: #def7ec; /* Hijau lembut */
      color: #03543f;
      border: 1px solid #84e1bc;
    }

    /* --- CARD COMPONENT --- */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
    }

    /* Header Card (Badge & Waktu) */
    .card-header {
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f5f5f5;
      background-color: #fafafa;
    }

    .badge { 
      font-size: 10px; 
      padding: 3px 8px; 
      border-radius: 100px; 
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #fff;
      text-transform: uppercase;
    }

    .time { 
      font-size: 10px; 
      color: #888; 
      font-variant-numeric: tabular-nums;
    }

    .card-body { 
      padding: 12px; 
    }

    /* BREADCRUMB STYLE */
    .breadcrumb-text {
      font-size: 10px;
      color: #666;
      margin-bottom: 8px;
      line-height: 1.4;
      display: block;
      font-style: italic;
      padding-bottom: 6px;
      border-bottom: 1px dashed #eee;
    }

    .page-title { 
      font-size: 13px; 
      font-weight: 700; 
      color: #111; 
      margin-bottom: 12px; 
      line-height: 1.4;
      margin-top: 6px;
    }

    /* LABEL SECTION */
    .section-label {
      font-size: 9px;
      text-transform: uppercase;
      color: #65676b;
      font-weight: 700;
      margin-bottom: 4px;
      margin-top: 12px;
      letter-spacing: 0.5px;
    }

    /* URL INDUK BOX */
    .url-box {
      background: #f7f8fa;
      border: 1px solid #ebedf0;
      border-radius: 6px;
      padding: 8px;
      font-size: 11px;
      color: #0066cc;
      word-break: break-all;
      display: block;
      text-decoration: none;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    .url-box:hover { 
      background: #ebf0f5; 
      text-decoration: underline; 
    }

    /* LIST GROUP (Container Parameter) */
    .list-group {
      border: 1px solid #ebedf0;
      border-radius: 6px;
      background: #fff;
      overflow: hidden; 
    }

    /* LIST GROUP ITEM (Item Parameter) */
    .list-group-item {
      padding: 8px 10px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .list-group-item:last-child { 
      border-bottom: none; 
    }
    .list-group-item:hover { 
      background-color: #fafafa; 
    }

    .param-key {
      font-size: 10px;
      color: #666;
      font-weight: 600;
    }

    .param-val {
      font-size: 11px;
      color: #222;
      font-family: 'Consolas', 'Monaco', monospace;
      word-break: break-all;
    }

    .empty-param {
      font-size: 11px; 
      color: #999; 
      font-style: italic; 
      padding: 4px 0;
    }

    /* --- TOMBOL OPEN VIEWER (PER CARD) --- */
    .open-viewer-btn {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.2s;
    }
    .open-viewer-btn:hover {
      background-color: #eef3f7;
    }

    /* --- ARTICLE CONTENT (ACCORDION PREVIEW) --- */
    .article-details {
      margin-top: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #f6f8fa;
    }

    .article-details summary {
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      color: #24292f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      list-style: none;
    }
    
    .article-details summary::after {
      content: '+';
      font-size: 14px;
      font-weight: bold;
      color: #57606a;
    }
    .article-details[open] summary::after {
      content: '-';
    }
    
    .article-details summary::-webkit-details-marker {
      display: none;
    }

    .article-content-container {
      padding: 12px;
      background: #fff;
      border-top: 1px solid #d0d7de;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.6;
      color: #24292f;
    }

    /* Styling elemen preview */
    .article-content-container h2 { font-size: 14px; margin-top: 10px; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 3px; }
    .article-content-container p { margin-bottom: 10px; }
    .article-content-container ul, .article-content-container ol { padding-left: 20px; margin-bottom: 10px; }
    .article-content-container img { max-width: 100%; height: auto; border-radius: 4px; margin: 8px 0; display: block; }

    /* TOMBOL BUKA SEMUA (Global) */
    #openAllBtn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: 1px solid #0069d9;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    #openAllBtn:hover { 
      background: #0069d9; 
    }

    /* TOMBOL HAPUS */
    #clearBtn {
      width: 100%;
      padding: 10px;
      background: #fff;
      color: #ff4d4f;
      border: 1px solid #ff4d4f;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
      margin-top: 10px;
    }
    #clearBtn:hover { 
      background: #ff4d4f; 
      color: white; 
    }
    
    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #bbb; }

  </style>
</head>
<body>

  <h3>âš¡ Activity Log</h3>
  
  <div id="status-box"></div>
  <div id="list-container"></div>
  
  <button id="openAllBtn">ðŸ“‚ Buka Semua Artikel (Kompilasi)</button>
  <button id="clearBtn">Bersihkan Riwayat</button>

  <script src="sidepanel.js"></script>
</body>
</html>
